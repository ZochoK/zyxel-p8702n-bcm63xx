<script language="JavaScript">
top.title.h_Page='h_NAT_ServerEdit.html';

function chkPortRange()
{	var porterror = 0;
	for (var i=1;i<33;i+=3)
	{	port = parseInt(document.NAT_ServerEd.elements[i].value);
		port2 = parseInt(document.NAT_ServerEd.elements[i+1].value);
		if (document.NAT_ServerEd.elements[i].value == '' || document.NAT_ServerEd.elements[i+1].value == '')
		{
			alert("The Port value must position between 0 to 65535.");
			porterror = 1;
		}
		if (port > 65535 || port < 0 || port2 > 65535 || port2 < 0)
		{	alert("The Port value must position between 0 to 65535.");			document.NAT_ServerEd.elements[i].value = 0;
			document.NAT_ServerEd.elements[i+1].value = 0;
			document.NAT_ServerEd.elements[i].focus();
			porterror = 1;	}
		if (port2 < port)
		{	alert("End port must greater than Start port.");			document.NAT_ServerEd.elements[i+1].value = 0;
			document.NAT_ServerEd.elements[i+1].focus();
			porterror = 1;	}
	}
	if (porterror == 0)
		document.NAT_ServerEd.submit();
}

  </script>
