<script language="JavaScript">
var resttime = 300;

function doLogOut() {
  resttime--;
  var second = resttime;

  if (resttime > 0)
    setTimeout("doLogOut()", 1000);
  else
    alert("Der Benutzer wurde abgemeldet, weil seit 5 Minuten keine Eingaben gemacht wurden. Bitte melden Sie sich erneut an.");
}
  </script>
<script language="JavaScript">
top.title.h_Page='h_NAT_ServerEdit.html';

function chkPortRange()
{	var porterror = 0;
	for (var i=1;i<33;i+=3)
	{	port = parseInt(document.NAT_ServerEd.elements[i].value);
		port2 = parseInt(document.NAT_ServerEd.elements[i+1].value);
		if (port > 65535 || port < 0 || port2 > 65535 || port2 < 0)
		{	alert("Portnummer muss zwischen 0 und 65535 liegen.");			document.NAT_ServerEd.elements[i].value = 0;
			document.NAT_ServerEd.elements[i+1].value = 0;
			document.NAT_ServerEd.elements[i].focus();
			porterror = 1;	}
		if (port2 < port)
		{	alert("Endport muss höher als der Startport sein.");			document.NAT_ServerEd.elements[i+1].value = 0;
			document.NAT_ServerEd.elements[i+1].focus();
			porterror = 1;	}
	}
	if (porterror == 0)
		document.NAT_ServerEd.submit();
}

  </script>
