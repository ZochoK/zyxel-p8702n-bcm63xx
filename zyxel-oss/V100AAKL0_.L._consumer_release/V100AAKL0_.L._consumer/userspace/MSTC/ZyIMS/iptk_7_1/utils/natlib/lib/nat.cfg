#Syntax
#-----------------------------------------------------------------------------
#Comment starts with # character
#Only first 10 non commented lines are read, blank lines are ignored
#Each non-commented line can have 100 characters at the most.
#Blank space serves as string delimiter for string input

#-----------------------------------------------------------------------------
#NAT_SELFIP
#-----------------------------------------------------------------------------
# The self address
NAT_SELFIP			127.0.0.1

#-----------------------------------------------------------------------------
#NAT_APP_PORT
#-----------------------------------------------------------------------------
# The Port from which to listen from APP
NAT_APP_PORT			10841

#-----------------------------------------------------------------------------
#STUN_SERVER_ADDRESS
#-----------------------------------------------------------------------------
# The address of the STUN server
STUN_SERVER_ADDRESS			203.182.154.10

#-----------------------------------------------------------------------------
#STUN_SERVER_PORT
#-----------------------------------------------------------------------------
# The listening port of the STUN server
STUN_SERVER_PORT			3681

#-----------------------------------------------------------------------------
#SHSEC_ENABLED
#-----------------------------------------------------------------------------
# 1 : Shared Secret is enabled.
# 0 : Shared Secret is disabled. (default)
SHSEC_ENABLED				0

#-----------------------------------------------------------------------------
#BINDING_LIFETIME_DISCOVERY_ENABLED
#-----------------------------------------------------------------------------
# 1 : Binding Lifetime Discovery is enabled.
# 0 : Binding Lifetime Discovery is disabled. (default)
BINDING_LIFETIME_DISCOVERY_ENABLED	0

# If SHSEC_ENABLED is Off then following 2 values are used:
#-----------------------------------------------------------------------------
#USERNAME
#-----------------------------------------------------------------------------
USERNAME 			anuradha

#-----------------------------------------------------------------------------
#PASSWORD
#-----------------------------------------------------------------------------
PASSWORD 			abc@123

# If BINDING_LIFETIME_DISCOVERY_ENABLED is ON then following 2 values are used:
#-----------------------------------------------------------------------------
#LIFETIME_DISCOVERY_TIMER
#-----------------------------------------------------------------------------
LIFETIME_DISCOVERY_TIMER	50

#-----------------------------------------------------------------------------
#LIFETIME_DISCOVERY_DELTA_TIMER
#Minimum delta value on which binding lifetime is approximated.
#-----------------------------------------------------------------------------
LIFETIME_DISCOVERY_DELTA_TIMER 	5

#-----------------------------------------------------------------------------
#SHSEC_REFRESH_TIMER
#-----------------------------------------------------------------------------
SHSEC_REFRESH_TIMER		100

#-----------------------------------------------------------------------------
#BINDING_REFRESH_TIMER
#-----------------------------------------------------------------------------
BINDING_REFRESH_TIMER		50

#-----------------------------------------------------------------------------
#TYPE_DISCOVERY_TIMER
#-----------------------------------------------------------------------------
TYPE_DISCOVERY_TIMER		500
